<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/page1.css' %}"> <!-- Link to your CSS for consistent style -->
    <title>Alumni Survey Form 1</title>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <a href="{% url 'homepage' %}"><h1>Alumni Archive</h1></a>
                    <p>A Web-based System for Keeping Palawan State University Alumni Data Alive</p>
                </div>
                <nav class="navbar-links">
                    <a href="{% url 'homepage' %}">Home</a>
                    <a href="{% url 'survey' %}" class="active">Take Tracking Survey</a>
                    <a href="{% url 'about' %}">About Us</a>
                    <a href="{% url 'contact' %}">Contact Us</a>
                    <a href="{% url 'donation' %}">Donate</a>
                </nav>
                <div class="navbar-profile" id="profile">
                    <span id="navbarUserName">Hello, {{request.user}}</span>
                    <img src="{% static 'img/profile.png' %}" ="User Profile" class="avatar" id="navbarProfileImg">
                    <div class="dropdown-content" id="dropdown-menu">
                        <a href="#">
                            <i class="fas fa-user"></i> Profile
                        </a>
                        <a href="{% url 'confirmlogout' %}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="main-content">
        <div class="container">
            <h2>Alumni Survey Form</h2>
            <form id="alumniSurveyForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="permanentAddress">Permanent Address:</label>
                <input type="text" id="permanentAddress" name="permanentAddress">

                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="telephone">Telephone or Contact Number:</label>
                <input type="text" id="telephone" name="telephone">

                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" required>

                <label for="civilStatus">Civil Status:</label>
                <input type="text" id="civilStatus" name="civilStatus">

                <label for="sex">Sex:</label>
                <input type="text" id="sex" name="sex">

                <label for="birthday">Birthday: (Month/Day/Year number only)</label>
                <input type="text" id="birthday" name="birthday">

                <label for="region">Region of Origin:</label>
                <input type="text" id="region" name="region">

                <label for="province">Province:</label>
                <input type="text" id="province" name="province">

                <label for="residenceLocation">Location of Residence:</label>
                <input type="text" id="residenceLocation" name="residenceLocation">
            </form>
            <div class="buttoncon">
                <button type="button" class="custom-button" onclick="location.href='page2.html'">Next Page</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Palawan State University. All rights reserved.</p>
    </footer>
    
    <script>
        // Select the form
        const form = document.getElementById("alumniSurveyForm");

        // Function to save form data to localStorage
        function saveFormData() {
            if (!form) return; // Exit if form not found
            
            const formData = new FormData(form);
            const data = {};
            
            // Collect data from all form inputs
            for (const [key, value] of formData.entries()) {
                // Handle different input types
                const inputElement = form.querySelector(`[name="${key}"]`);
                if (inputElement) {
                    data[key] = value;
                }
            }
            
            // Save to localStorage
            localStorage.setItem("alumniSurveyData", JSON.stringify(data));
        }

        // Function to load saved form data
        function loadSavedFormData() {
            if (!form) return; // Exit if form not found
            
            const savedData = localStorage.getItem("alumniSurveyData");
            if (savedData) {
                const formData = JSON.parse(savedData);
                
                // Restore form fields
                for (const [key, value] of Object.entries(formData)) {
                    const inputElement = form.querySelector(`[name="${key}"]`);
                    
                    if (inputElement) {
                        inputElement.value = value;
                    }
                }
            }
        }

        // Add event listeners to save data
        if (form) {
            // Save on any input change
            form.addEventListener("input", saveFormData);
            form.addEventListener("change", saveFormData);
            
            // Load saved data on page load
            loadSavedFormData();
        }

        // Navigation buttons (if they exist)
        const navigationButtons = document.querySelectorAll(".custom-button");
        navigationButtons.forEach(button => {
            button.addEventListener("click", function() {
                saveFormData(); // Ensure data is saved before navigation
                
                // Add your navigation logic here
                // For example: 
                // if (this.getAttribute('data-next-page')) {
                //     location.href = this.getAttribute('data-next-page');
                // }
            });
        });

        // Optional: Form validation before navigation
        function validateForm() {
            const requiredFields = form.querySelectorAll("[required]");
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('error'); // Optional: Add error styling
                } else {
                    field.classList.remove('error');
                }
            });
            
            return isValid;
        }

        // Add validation to navigation buttons
        navigationButtons.forEach(button => {
            button.addEventListener("click", function(event) {
                if (!validateForm()) {
                    event.preventDefault(); // Prevent navigation if form is invalid
                    alert("Please fill out all required fields.");
                }
            });
        });

        // Clear saved data function (optional)
        function clearSavedFormData() {
            localStorage.removeItem("alumniSurveyData");
        }
    </script>

</body>
</html>
